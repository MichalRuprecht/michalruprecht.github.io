<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NPR Newsletter Extractor</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #d62021;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      background: #3d79d8;
      color: white;
      border: none;
      cursor: pointer;
    }
    .item {
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      resize: none;
    }
    .error {
      color: #d62021;
      font-weight: bold;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>NPR Newsletter Extractor</h1>

  <input id="url" placeholder="Paste NPR story URL"/>
  <button onclick="extract()">Extract</button>

  <div id="out"></div>
</div>

<script>
async function extract() {
  const out = document.getElementById("out");
  out.innerHTML = "Loading…";

  const storyUrl = document.getElementById("url").value.trim();
  if (!storyUrl.includes("npr.org")) {
    out.innerHTML = "<p class='error'>Enter a valid NPR URL</p>";
    return;
  }

  // NPR story RSS
  const rssUrl = storyUrl.replace(/\/$/, "") + ".rss";

  const api =
    "https://api.rss2json.com/v1/api.json?rss_url=" +
    encodeURIComponent(rssUrl);

  try {
    const res = await fetch(api);
    const data = await res.json();

    if (!data.items || !data.items.length) {
      throw "No RSS data found";
    }

    const item = data.items[0];

    const headline = item.title || "";
    const link = item.link || "";
    const teaser = item.description?.replace(/<[^>]+>/g, "") || "";
    const author = item.author || "";

    const image = item.enclosure?.link || "";
    const credit =
      item.thumbnail?.includes("npr.org") ? "NPR" : "Photo credit not listed";

    out.innerHTML = `
      <div class="item"><b>Headline</b><textarea>${headline}</textarea></div>
      <div class="item"><b>Link</b><textarea>${link}</textarea></div>
      <div class="item"><b>Photo</b><textarea>${image}</textarea></div>
      <div class="item"><b>Photo credit</b><textarea>${credit}</textarea></div>
      <div class="item"><b>Teaser</b><textarea>${teaser}</textarea></div>
      <div class="item"><b>Teaser + author</b><textarea>${teaser}${author ? " — " + author : ""}</textarea></div>
    `;
  } catch (e) {
    out.innerHTML =
      "<p class='error'>Could not extract story. RSS unavailable for this URL.</p>";
  }
}
</script>
</body>
</html>
