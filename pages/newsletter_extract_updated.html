<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NPR Story Extractor</title>
<style>
        /* CSS for styling the page */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d62021; /* NPR Red */
            text-align: center;
            margin-bottom: 10px;
        }
        p#instructions {
            text-align: center;
            color: #555;
            margin-bottom: 25px;
        }
        #story-url {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #extract-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3d79d8; /* NPR Blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        #extract-btn:hover:not(:disabled) {
            background-color: #2a5aab;
        }
        #extract-btn:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        #results {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 20px;
            text-align: center;
        }
        .result-item {
            margin-bottom: 20px;
            display: flex;
            text-align: left;
            align-items: stretch;
            gap: 10px;
        }
        .result-item label {
            font-weight: bold;
            color: #444;
            flex-basis: 150px;
            flex-shrink: 0;
            padding-top: 8px;
        }
        .result-item .content-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        .result-item textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-family: inherit;
            font-size: 15px;
            box-sizing: border-box;
            resize: none;
            overflow: hidden;
        }
        .result-item .copy-btn {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            white-space: nowrap;
        }
        .result-item .copy-btn:hover {
            background-color: #218838;
        }
        .result-item .copy-btn.copied {
            background-color: #6c757d;
        }
        .error-message {
            color: #d62021;
            font-weight: bold;
        }
        .loader { /* Loading spinner styles */
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3d79d8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
<h1>Newsletter Item Extractor</h1>
<p id="instructions">Paste a link to the story below.</p>
<input id="story-url" placeholder="https://www.npr.org/..." type="url"/>
<button id="extract-btn">Extract Information</button>
<div id="results">
</div>
</div>
<script>
        document.addEventListener('DOMContentLoaded', () => {
            const extractBtn = document.getElementById('extract-btn');
            const urlInput = document.getElementById('story-url');
            const resultsDiv = document.getElementById('results');

            const decodeHtml = (html) => {
                const txt = document.createElement("textarea");
                txt.innerHTML = html;
                return txt.value;
            };
            
            const autoResizeTextarea = (textarea) => {
                textarea.style.height = 'auto';
                textarea.style.height = textarea.scrollHeight + 'px';
            };

            extractBtn.addEventListener('click', async () => {
                const nprUrl = urlInput.value.trim();
                if (!nprUrl.startsWith('https://www.npr.org')) {
                    resultsDiv.innerHTML = '<p class="error-message">Please enter a valid NPR story URL starting with "https://www.npr.org".</p>';
                    return;
                }

                extractBtn.disabled = true;
                extractBtn.textContent = 'Fetching...';
                resultsDiv.innerHTML = '<div class="loader"></div><p>Getting story from NPR...</p>';

                try {
                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(nprUrl)}`;
                    const response = await fetch(proxyUrl);

                    if (!response.ok) {
                        throw new Error(`Network response was not OK. Status: ${response.status}`);
                    }

                    const sourceCode = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(sourceCode, 'text/html');

                    const headline = doc.querySelector('meta[property="og:title"]')?.getAttribute('content');
                    const storyLink = doc.querySelector('link[rel="canonical"]')?.getAttribute('href');
                    let photo = doc.querySelector('meta[property="og:image"]')?.getAttribute('content');
                    const teaser = doc.querySelector('meta[name="description"]')?.getAttribute('content');
                    
                    let author = null;
                    let authorsArray = [];
                    const authorEls = doc.querySelectorAll('p.byline__name.byline__name--block a[rel="author"], .byline__name.byline__name--block a[rel="author"]');
                    if (authorEls && authorEls.length > 0) {
                        authorEls.forEach(el => {
                            const name = el.textContent.trim();
                            if (name) authorsArray.push(name);
                        });
                        author = authorsArray.join('|');
                    } else {
                        const metaAuthor = doc.querySelector('meta[name="cXenseParse:author"]')?.getAttribute('content');
                        if (metaAuthor) {
                            author = metaAuthor;
                            authorsArray = author.split('|').map(a => a.trim()).filter(a => a);
                        }
                    }

                    if (photo) {
                        photo = photo.replace(/\/resize\/\d+/, '/resize/600');
                        photo = photo.replace(/\/format\/\w+/, '/format/png');
                    }

                    
                    // Updated photo credit extraction to look for the first `.credit[aria-label="Image credit"]`
                    // that occurs AFTER the first photo in the document
                    let photoCredit = 'Not Found in source. Please copy manually.';
                    if (photo) {
                        const firstPhotoEl = doc.querySelector('picture img, picture source');
                        if (firstPhotoEl) {
                            let foundCredit = null;
                            const allCredits = doc.querySelectorAll('.credit[aria-label="Image credit"]');
                            for (const creditEl of allCredits) {
                                if (firstPhotoEl.compareDocumentPosition(creditEl) & Node.DOCUMENT_POSITION_FOLLOWING) {
                                    foundCredit = creditEl.textContent.trim();
                                    break;
                                }
                            }
                            if (foundCredit) {
                                photoCredit = foundCredit;
                            }
                        }
                    }
    
                    let teaserWithAuthor = "Not Found";
                    if (typeof authorsArray === "undefined" || !Array.isArray(authorsArray)) {
                        authorsArray = [];
                    }

                    if (teaser) {
                        if (authorsArray && authorsArray.length > 0) {
                            let authorStr = "";
                            if (authorsArray.length === 1) {
                                authorStr = authorsArray[0] + " reports for NPR";
                            } else if (authorsArray.length === 2) {
                                authorStr = authorsArray[0] + " and " + authorsArray[1] + " report for NPR";
                            } else {
                                authorStr = authorsArray.slice(0, -1).join(", ") + " and " + authorsArray[authorsArray.length - 1] + " report for NPR";
                            }
                            teaserWithAuthor = teaser + " " + authorStr;
                            if (!teaserWithAuthor.trim().endsWith(".")) { teaserWithAuthor += "."; }
                        } else {
                            teaserWithAuthor = teaser;
                            if (!teaserWithAuthor.trim().endsWith(".")) { teaserWithAuthor += "."; }
                        }
                    } else if (authorsArray && authorsArray.length > 0) {
                        if (authorsArray.length === 1) {
                            teaserWithAuthor = authorsArray[0] + " reports for NPR";
                            if (!teaserWithAuthor.trim().endsWith(".")) { teaserWithAuthor += "."; }
                        } else if (authorsArray.length === 2) {
                            teaserWithAuthor = authorsArray[0] + " and " + authorsArray[1] + " report for NPR";
                            if (!teaserWithAuthor.trim().endsWith(".")) { teaserWithAuthor += "."; }
                        } else {
                            teaserWithAuthor = authorsArray.slice(0, -1).join(", ") + " and " + authorsArray[authorsArray.length - 1] + " report for NPR";
                            if (!teaserWithAuthor.trim().endsWith(".")) { teaserWithAuthor += "."; }
                        }
                    } else {
                        teaserWithAuthor = "Not Found";
                    }

                    const extractedData = [
                        { label: 'Headline', id: 'headline', value: headline },
                        { label: 'Link to story', id: 'link', value: storyLink },
                        { label: 'Photo', id: 'photo', value: photo },
                        { label: 'Photo credit', id: 'credit', value: photoCredit },
                        { label: 'Teaser with author', id: 'teaser', value: teaserWithAuthor }
                    ];

                    resultsDiv.innerHTML = '';
                    if (!headline && !storyLink) {
                        throw new Error("Could not find NPR story data. The link might be incorrect or the page structure has changed.");
                    }
                    
                    extractedData.forEach(item => {
                        const cleanValue = item.value ? decodeHtml(item.value) : 'Not Found';
                        
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.innerHTML = `
                            <label for="${item.id}-output">${item.label}:</label>
                            <div class="content-wrapper">
                                <textarea id="${item.id}-output" readonly>${cleanValue}</textarea>
                            </div>
                            <button class="copy-btn" data-target="${item.id}-output">Copy</button>
                        `;
                        resultsDiv.appendChild(resultItem);
                        autoResizeTextarea(resultItem.querySelector('textarea'));
                    });

                } catch (error) {
                    console.error('Fetch Error:', error);
                    resultsDiv.innerHTML = `<p class="error-message">Failed to fetch the story. The proxy service may be down or the link is incorrect. Please try again later.<br><small>${error.message}</small></p>`;
                } finally {
                    extractBtn.disabled = false;
                    extractBtn.textContent = 'Extract Information';
                }
            });

            resultsDiv.addEventListener('click', (e) => {
                if (e.target.classList.contains('copy-btn')) {
                    const button = e.target;
                    const targetId = button.dataset.target;
                    const textareaToCopy = document.getElementById(targetId);

                    if (textareaToCopy && navigator.clipboard) {
                        navigator.clipboard.writeText(textareaToCopy.value).then(() => {
                            button.textContent = 'Copied!';
                            button.classList.add('copied');
                            setTimeout(() => {
                                button.textContent = 'Copy';
                                button.classList.remove('copied');
                            }, 2000);
                        }).catch(err => {
                            console.error('Failed to copy text: ', err);
                            alert('Failed to copy text.');
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
