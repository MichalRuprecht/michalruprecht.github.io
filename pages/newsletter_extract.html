<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPR Story Extractor</title>
    <style>
        /* CSS for styling the page */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d62021; /* NPR Red */
            text-align: center;
            margin-bottom: 10px;
        }
        p#instructions {
            text-align: center;
            color: #555;
            margin-bottom: 25px;
        }
        #story-url {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #extract-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3d79d8; /* NPR Blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        #extract-btn:hover:not(:disabled) {
            background-color: #2a5aab;
        }
        #extract-btn:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        #results {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 20px;
            text-align: center;
        }
        .result-item {
            margin-bottom: 20px;
            display: flex;
            text-align: left;
            align-items: stretch;
            gap: 10px;
        }
        .result-item label {
            font-weight: bold;
            color: #444;
            flex-basis: 150px;
            flex-shrink: 0;
            padding-top: 8px;
        }
        .result-item .content-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        .result-item textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-family: inherit;
            font-size: 15px;
            box-sizing: border-box;
            resize: none;
            overflow: hidden;
        }
        .result-item .copy-btn {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            white-space: nowrap;
        }
        .result-item .copy-btn:hover {
            background-color: #218838;
        }
        .result-item .copy-btn.copied {
            background-color: #6c757d;
        }
        .error-message {
            color: #d62021;
            font-weight: bold;
        }
        .loader { /* Loading spinner styles */
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3d79d8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>NPR Story Extractor</h1>
        <p id="instructions">Paste a link to the story below.</p>
        
        <input type="url" id="story-url" placeholder="https://www.npr.org/...">
        <button id="extract-btn">Extract Information</button>
        
        <div id="results">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const extractBtn = document.getElementById('extract-btn');
            const urlInput = document.getElementById('story-url');
            const resultsDiv = document.getElementById('results');

            /**
             * Decodes HTML entities (e.g., &#039;) into their character equivalents.
             */
            const decodeHtml = (html) => {
                const txt = document.createElement("textarea");
                txt.innerHTML = html;
                return txt.value;
            };
            
            /**
             * Dynamically adjusts the height of a textarea to fit its content.
             */
            const autoResizeTextarea = (textarea) => {
                textarea.style.height = 'auto'; // Reset height
                textarea.style.height = textarea.scrollHeight + 'px'; // Set to content height
            };

            extractBtn.addEventListener('click', async () => {
                const nprUrl = urlInput.value.trim();
                if (!nprUrl.startsWith('https://www.npr.org')) {
                    resultsDiv.innerHTML = '<p class="error-message">Please enter a valid NPR story URL starting with "https://www.npr.org".</p>';
                    return;
                }

                // Disable button and show loader
                extractBtn.disabled = true;
                extractBtn.textContent = 'Fetching...';
                resultsDiv.innerHTML = '<div class="loader"></div><p>Getting story from NPR...</p>';

                try {
                    // Use a more reliable CORS proxy to fetch the story content from the client-side
                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(nprUrl)}`;
                    
                    const response = await fetch(proxyUrl);

                    if (!response.ok) {
                        throw new Error(`Network response was not OK. Status: ${response.status}`);
                    }

                    const sourceCode = await response.text();
                    
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(sourceCode, 'text/html');

                    // --- Extraction Logic ---
                    const headline = doc.querySelector('meta[property="og:title"]')?.getAttribute('content');
                    const storyLink = doc.querySelector('link[rel="canonical"]')?.getAttribute('href');
                    let photo = doc.querySelector('meta[property="og:image"]')?.getAttribute('content');
                    const teaser = doc.querySelector('meta[name="description"]')?.getAttribute('content');
                    const author = doc.querySelector('meta[name="cXenseParse:author"]')?.getAttribute('content');
                    
                    // ** NEW: Modify photo URL to be 600px wide and PNG format **
                    if (photo) {
                        photo = photo.replace(/\/resize\/\d+/, '/resize/600');
                        photo = photo.replace(/\/format\/\w+/, '/format/png');
                    }
                    
                    // ** FIX v3: Pick the actual hero image element and its nearest credit/caption **
                    let photoCredit = 'Not Found in source. Please copy manually.';

                    const cleanCreditText = (txt) => {
                        if (!txt) return txt;
                        let out = txt.replace(/[\r\n]+/g,' ').replace(/\s+/g,' ').trim();
                        out = out.replace(/^(Image credit[:\s-]*|Photo credit[:\s-]*)/i,'').trim();
                        out = out.replace(/\s+for\s+NPR$/i, '').trim();
                        out = out.replace(/^\u201c|\u201d/g, '').trim();
                        return out;
                    };

                    const extractFilename = (url) => {
                        if (!url) return null;
                        try {
                            const part = url.split('?')[0];
                            const decoded = decodeURIComponent(part);
                            const m = decoded.match(/\/([^\/?#]+\.(?:jpe?g|png|webp|gif))/i);
                            return m ? m[1] : null;
                        } catch (e) { return null; }
                    };

                    // Try to find the hero image element within the article/header first
                    function findHeroImageElement(doc) {
                        const heroSelectors = [
                            'article .lead-media img', 'article .lead-image img', 'article .story-hero img',
                            '.story-hero img', '.story__hero img', '.lead-figure img', 'figure.lead img',
                            'figure.hero img', '.top-figure img', '.post-hero img', '.article__hero img',
                            '.header-image img', '.lead-media img', '.primary-media img', '.hero img',
                            '.kicker img', '.module__image img', '.gallery img'
                        ];
                        for (const sel of heroSelectors) {
                            try {
                                const el = doc.querySelector(sel);
                                if (el) return el;
                            } catch(e){}
                        }

                        // Try 'main' or article containers and get the first image inside (top-most)
                        const main = doc.querySelector('article, [role=\"main\"], #story, .story-content, .article-content, .main-content, .story');
                        if (main) {
                            // prefer images that are visible/in the DOM order early
                            const imgs = Array.from(main.querySelectorAll('img'));
                            if (imgs.length) return imgs[0];
                        }

                        // As a fallback, scan all images and prefer one that appears near the top of the document (smallest y offset if layout exists)
                        const allImgs = Array.from(doc.querySelectorAll('img'));
                        if (allImgs.length) return allImgs[0];

                        // No image element found
                        return null;
                    }

                    function findElementByFilename(doc, filename) {
                        if (!filename) return null;
                        // Try direct selectors
                        const selList = [
                            `img[src*=\"${filename}\"]`,
                            `img[srcset*=\"${filename}\"]`,
                            `source[srcset*=\"${filename}\"]`,
                            `picture img[src*=\"${filename}\"]`,
                            `picture source[srcset*=\"${filename}\"]`,
                            `[data-template*=\"${filename}\"]`,
                            `[data-src*=\"${filename}\"]`,
                            `[data-image*=\"${filename}\"]`,
                            `[style*=\"${filename}\"]`,
                            `a[href*=\"${filename}\"]`
                        ];
                        for (const s of selList) {
                            try {
                                const el = doc.querySelector(s);
                                if (el) return el;
                            } catch(e){}
                        }
                        // brute-force search attributes
                        const nodes = Array.from(doc.querySelectorAll('*'));
                        for (const node of nodes) {
                            try {
                                for (const attr of ['src','srcset','data-template','data-src','data-image','style','href','data-media']) {
                                    const val = node.getAttribute && node.getAttribute(attr);
                                    if (val && val.indexOf(filename) !== -1) return node;
                                }
                            } catch(e){}
                        }
                        return null;
                    }

                    // Main logic: try to get a hero element; if that fails, attempt to pick an image by matching og:image/json-ld filenames to DOM nodes
                    let matchedEl = findHeroImageElement(doc);
                    // If hero image didn't yield a credit or hero element, attempt to match the first JSON-LD / og:image by finding DOM node referencing its filename
                    function tryFindCreditForElement(el) {
                        if (!el) return null;
                        const container = el.closest && el.closest('figure, picture, .imagewrap, .image, .image-container, .bucketwrap, .media, .gallery, .figure') || el.parentElement;
                        if (container) {
                            const creditSelectors = 'figcaption, .credit, .photo-credit, .image-credit, .credit-byline, .credit-text, .caption-source, .caption, p.caption, span.credit, .caption__credit, .credit-line, .photo-byline';
                            const creditEl = container.querySelector(creditSelectors);
                            if (creditEl && creditEl.textContent && creditEl.textContent.trim()) return cleanCreditText(creditEl.textContent);
                            // sometimes credit is a sibling
                            const sib = container.nextElementSibling;
                            if (sib) {
                                const sibCredit = sib.querySelector && sib.querySelector(creditSelectors);
                                if (sibCredit && sibCredit.textContent && sibCredit.textContent.trim()) return cleanCreditText(sibCredit.textContent);
                            }
                        }
                        return null;
                    }

                    if (matchedEl) {
                        const creditText = tryFindCreditForElement(matchedEl);
                        if (creditText) {
                            photoCredit = creditText;
                        } else {
                            // try to find closest credit-like node in DOM order
                            const creditCandidates = Array.from(doc.querySelectorAll('figcaption, .credit, .photo-credit, .image-credit, .credit-byline, .caption, p.caption, span.credit, .caption__credit'));
                            if (creditCandidates.length) {
                                // map node order index
                                const nodes = Array.from(doc.querySelectorAll('*'));
                                const indexMap = new Map(nodes.map((n,i)=>[n,i]));
                                const midx = indexMap.get(matchedEl) || 0;
                                let best = null, bestDist = Infinity;
                                for (const c of creditCandidates) {
                                    const ci = indexMap.get(c) || 0;
                                    const dist = Math.abs(ci - midx);
                                    if (dist < bestDist) { bestDist = dist; best = c; }
                                }
                                if (best && best.textContent) photoCredit = cleanCreditText(best.textContent);
                            }
                        }
                    }

                    // If we still don't have a credit, try matching filenames from JSON-LD or og:image to DOM and use that element
                    if (photoCredit === 'Not Found in source. Please copy manually.') {
                        // collect candidate image URLs from JSON-LD and meta tags
                        const candidates = [];
                        // JSON-LD images
                        Array.from(doc.querySelectorAll('script[type=\"application/ld+json\"]')).forEach(s => {
                            try {
                                const j = JSON.parse(s.textContent || s.innerText || '{}');
                                if (j) {
                                    if (Array.isArray(j.image)) j.image.forEach(im => { if (typeof im === 'string') candidates.push(im); else if (im && im.url) candidates.push(im.url); });
                                    else if (j.image && typeof j.image === 'string') candidates.push(j.image);
                                    else if (j.image && j.image.url) candidates.push(j.image.url);
                                }
                            } catch(e){}
                        });
                        // og:image meta tags (all of them)
                        Array.from(doc.querySelectorAll('meta[property=\"og:image\"]')).forEach(m => { const c = m.getAttribute('content'); if (c) candidates.push(c); });
                        // twitter image
                        const timg = doc.querySelector('meta[name=\"twitter:image:src\"]')?.getAttribute('content');
                        if (timg) candidates.push(timg);

                        // iterate candidate URLs, try find DOM node by filename and get credit
                        for (const url of candidates) {
                            if (!url) continue;
                            const fname = extractFilename(url);
                            if (!fname) continue;
                            const el = findElementByFilename(doc, fname);
                            if (el) {
                                const creditTry = tryFindCreditForElement(el);
                                if (creditTry) { photoCredit = creditTry; break; }
                                // else use closest credit candidate
                                const creditCandidates = Array.from(doc.querySelectorAll('figcaption, .credit, .photo-credit, .image-credit, .credit-byline, .caption, p.caption, span.credit'));
                                if (creditCandidates.length) {
                                    // find nearest by DOM order
                                    const nodes = Array.from(doc.querySelectorAll('*'));
                                    const indexMap = new Map(nodes.map((n,i)=>[n,i]));
                                    const midx = indexMap.get(el) || 0;
                                    let best = null, bestDist = Infinity;
                                    for (const c of creditCandidates) {
                                        const ci = indexMap.get(c) || 0;
                                        const dist = Math.abs(ci - midx);
                                        if (dist < bestDist) { bestDist = dist; best = c; }
                                    }
                                    if (best && best.textContent) { photoCredit = cleanCreditText(best.textContent); break; }
                                }
                            }
                        }
                    }

                    // Final sanitize and ensure we return a readable short credit (prefer short photographer-like strings)
                    if (photoCredit && photoCredit !== 'Not Found in source. Please copy manually.') {
                        photoCredit = photoCredit.replace(/\s+/g,' ').trim();
                        // prefer short credits (likely photographer names)
                        if (photoCredit.length > 150) {
                            // crop at first 'for' or '—' or '–' or '|' if exists
                            const cut = photoCredit.split(/\s+for\s+|—|–|\|/i)[0];
                            photoCredit = cut.trim();
                        }
                    }
let teaserWithAuthor = "Not Found";
                    if (teaser && author) {
                        teaserWithAuthor = `${teaser} ${author} reports for NPR.`;
                    } else if (teaser) {
                        teaserWithAuthor = teaser;
                    }

                    const extractedData = [
                        { label: 'Headline', id: 'headline', value: headline },
                        { label: 'Link to story', id: 'link', value: storyLink },
                        { label: 'Photo', id: 'photo', value: photo },
                        { label: 'Photo credit', id: 'credit', value: photoCredit }, // Use the extracted photoCredit here
                        { label: 'Teaser with author', id: 'teaser', value: teaserWithAuthor }
                    ];

                    resultsDiv.innerHTML = ''; // Clear loader
                    if (!headline && !storyLink) {
                        throw new Error("Could not find NPR story data. The link might be incorrect or the page structure has changed.");
                    }
                    
                    extractedData.forEach(item => {
                        const cleanValue = item.value ? decodeHtml(item.value) : 'Not Found';
                        
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.innerHTML = `
                            <label for="${item.id}-output">${item.label}:</label>
                            <div class="content-wrapper">
                                <textarea id="${item.id}-output" readonly>${cleanValue}</textarea>
                            </div>
                            <button class="copy-btn" data-target="${item.id}-output">Copy</button>
                        `;
                        resultsDiv.appendChild(resultItem);
                        autoResizeTextarea(resultItem.querySelector('textarea'));
                    });

                } catch (error) {
                    console.error('Fetch Error:', error);
                    resultsDiv.innerHTML = `<p class="error-message">Failed to fetch the story. The proxy service may be down or the link is incorrect. Please try again later.<br><small>${error.message}</small></p>`;
                } finally {
                    // Re-enable button
                    extractBtn.disabled = false;
                    extractBtn.textContent = 'Extract Information';
                }
            });

            // --- Event Delegation for Copy Buttons ---
            resultsDiv.addEventListener('click', (e) => {
                if (e.target.classList.contains('copy-btn')) {
                    const button = e.target;
                    const targetId = button.dataset.target;
                    const textareaToCopy = document.getElementById(targetId);

                    if (textareaToCopy && navigator.clipboard) {
                        navigator.clipboard.writeText(textareaToCopy.value).then(() => {
                            button.textContent = 'Copied!';
                            button.classList.add('copied');
                            setTimeout(() => {
                                button.textContent = 'Copy';
                                button.classList.remove('copied');
                            }, 2000);
                        }).catch(err => {
                            console.error('Failed to copy text: ', err);
                            alert('Failed to copy text.');
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
