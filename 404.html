<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>404 Error - Page Not Found</title>
    <meta http-equiv="refresh" content="10; url=https://michalruprecht.com" />

  <body>
    <center><h1>404 Error - Page Not Found​</h1></center>
    <div class="college">
      <h3>
      Click the link below or you will automatically be redirected to ​www.michalruprecht.com in 10 seconds.
      <center><a href="https://michalruprecht.com">Click here to be redirected to the homepage.</a></center></h3>
    </div>
  <footer>
  </footer>
  <script>
  var coll = document.getElementsByClassName("collapsible");
  var i;

  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.maxHeight){
        content.style.maxHeight = null;
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
      }
    });
  }
  </script>
  </body>
</html>
