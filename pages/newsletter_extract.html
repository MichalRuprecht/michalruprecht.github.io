<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPR Story Extractor</title>
    <style>
        /* CSS for styling the page */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d62021; /* NPR Red */
            text-align: center;
            margin-bottom: 10px;
        }
        p#instructions {
            text-align: center;
            color: #555;
            margin-bottom: 25px;
        }
        #story-url {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #extract-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3d79d8; /* NPR Blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        #extract-btn:hover:not(:disabled) {
            background-color: #2a5aab;
        }
        #extract-btn:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        #results {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 20px;
            text-align: center;
        }
        .result-item {
            margin-bottom: 20px;
            display: flex;
            text-align: left;
            align-items: stretch;
            gap: 10px;
        }
        .result-item label {
            font-weight: bold;
            color: #444;
            flex-basis: 150px;
            flex-shrink: 0;
            padding-top: 8px;
        }
        .result-item .content-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        .result-item textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-family: inherit;
            font-size: 15px;
            box-sizing: border-box;
            resize: none;
            overflow: hidden;
        }
        .result-item .copy-btn {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            white-space: nowrap;
        }
        .result-item .copy-btn:hover {
            background-color: #218838;
        }
        .result-item .copy-btn.copied {
            background-color: #6c757d;
        }
        .error-message {
            color: #d62021;
            font-weight: bold;
        }
        .loader { /* Loading spinner styles */
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3d79d8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Newsletter Item Extractor/</h1>
        <p id="instructions">Paste a link to the story below.</p>
        
        <input type="url" id="story-url" placeholder="https://www.npr.org/...">
        <button id="extract-btn">Extract Information</button>
        
        <div id="results">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const extractBtn = document.getElementById('extract-btn');
            const urlInput = document.getElementById('story-url');
            const resultsDiv = document.getElementById('results');

            const decodeHtml = (htmlStr) => {
                const txt = document.createElement("textarea");
                txt.innerHTML = htmlStr;
                return txt.value;
            };

            const autoResizeTextarea = (textarea) => {
                textarea.style.height = 'auto';
                textarea.style.height = textarea.scrollHeight + 'px';
            };

            // Core extraction function
            const doExtract = async () => {
                const nprUrl = urlInput.value.trim();
                if (!nprUrl.startsWith('https://www.npr.org')) {
                    resultsDiv.innerHTML = '<p class="error-message">Please enter a valid NPR story URL starting with "https://www.npr.org".</p>';
                    return;
                }

                extractBtn.disabled = true;
                extractBtn.dataset.orig = extractBtn.textContent;
                extractBtn.textContent = 'Fetching...';
                resultsDiv.innerHTML = '<div class="loader"></div><p>Getting story from NPR...</p>';

                try {
                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(nprUrl)}`;
                    const response = await fetch(proxyUrl);

                    if (!response.ok) {
                        throw new Error(`Network response was not OK. Status: ${response.status}`);
                    }

                    const sourceCode = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(sourceCode, 'text/html');

                    // Basic metadata
                    const headline = doc.querySelector('meta[property="og:title"]')?.getAttribute('content')?.trim() || doc.querySelector('h1')?.textContent?.trim() || 'Not Found';
                    const storyLink = doc.querySelector('link[rel="canonical"]')?.getAttribute('href') || nprUrl;
                    let photo = doc.querySelector('meta[property="og:image"]')?.getAttribute('content') || '';
                    const teaser = doc.querySelector('meta[name="description"]')?.getAttribute('content') || '';

                    // Authors
                    let authorsArray = [];
                    const authorEls = doc.querySelectorAll('p.byline__name.byline__name--block a[rel="author"], .byline__name.byline__name--block a[rel="author"]');
                    if (authorEls && authorEls.length > 0) {
                        authorEls.forEach(el => {
                            const name = el.textContent.trim();
                            if (name) authorsArray.push(name);
                        });
                    } else {
                        const metaAuthor = doc.querySelector('meta[name="cXenseParse:author"]')?.getAttribute('content');
                        if (metaAuthor) {
                            authorsArray = metaAuthor.split('|').map(a => a.trim()).filter(a => a);
                        }
                    }

                    if (photo) {
                        photo = photo.replace(/\/resize\/\d+/, '/resize/600');
                        photo = photo.replace(/\/format\/\w+/, '/format/png');
                    }

                    // PHOTO CREDIT RULE: look inside #storytext first (exactly as requested)
                    let photoCredit = 'Not Found in source. Please copy manually.';
                    const storytextEl = doc.getElementById('storytext') || doc.querySelector('.storytext.storylocation, .storytext');
                    if (storytextEl) {
                        const creditInStory = storytextEl.querySelector('.credit[aria-label="Image credit"], b.credit[aria-label="Image credit"], span.credit[aria-label="Image credit"]');
                        if (creditInStory && creditInStory.textContent && creditInStory.textContent.trim()) {
                            photoCredit = creditInStory.textContent.trim();
                        }
                    }

                    // If not found inside #storytext, fallback to previous logic (match main image and doc order)
                    if (photoCredit === 'Not Found in source. Please copy manually.') {
                        // Try to find the main image within the story body
                        let mainImg = doc.querySelector('#storytext img, .storytext img, .imagewrap img, article img');

                        // If we couldn't find a clear main image, try to locate an image that matches the og:image filename
                        if (!mainImg) {
                            const ogImage = doc.querySelector('meta[property="og:image"]')?.getAttribute('content');
                            if (ogImage) {
                                try {
                                    const filename = ogImage.split('/').pop().split('?')[0];
                                    mainImg = Array.from(doc.querySelectorAll('img, source')).find(el => {
                                        const src = el.getAttribute('src') || '';
                                        const srcset = el.getAttribute('srcset') || '';
                                        const dataOriginal = el.getAttribute('data-original') || '';
                                        const dataTemplate = el.getAttribute('data-template') || '';
                                        return (src && src.indexOf(filename) !== -1) || (srcset && srcset.indexOf(filename) !== -1) || (dataOriginal && dataOriginal.indexOf(filename) !== -1) || (dataTemplate && dataTemplate.indexOf(filename) !== -1);
                                    }) || null;
                                } catch (e) {
                                    mainImg = null;
                                }
                            }
                        }

                        // Collect all credit elements in document order
                        const creditEls = Array.from(doc.querySelectorAll('.credit[aria-label="Image credit"]'));

                        // If we have a main image and credit elements, pick the first credit that comes after the image
                        if (mainImg && creditEls.length > 0 && typeof mainImg.compareDocumentPosition === 'function') {
                            const creditAfter = creditEls.find(el => {
                                return (mainImg.compareDocumentPosition(el) & Node.DOCUMENT_POSITION_FOLLOWING) === Node.DOCUMENT_POSITION_FOLLOWING;
                            });
                            if (creditAfter && creditAfter.textContent && creditAfter.textContent.trim()) {
                                photoCredit = creditAfter.textContent.trim();
                            }
                        }

                        // Fallback: if still not found, use the first credit element anywhere
                        if (photoCredit === 'Not Found in source. Please copy manually.' && creditEls.length > 0) {
                            const firstCredit = creditEls[0];
                            if (firstCredit && firstCredit.textContent && firstCredit.textContent.trim()) {
                                photoCredit = firstCredit.textContent.trim();
                            }
                        }
                    }

                    // Build teaser with author text
                    let teaserWithAuthor = "Not Found";
                    if (!Array.isArray(authorsArray)) authorsArray = [];

                    if (teaser) {
                        if (authorsArray.length > 0) {
                            let authorStr = "";
                            if (authorsArray.length === 1) {
                                authorStr = authorsArray[0] + " reports for NPR";
                            } else if (authorsArray.length === 2) {
                                authorStr = authorsArray[0] + " and " + authorsArray[1] + " report for NPR";
                            } else {
                                authorStr = authorsArray.slice(0, -1).join(", ") + " and " + authorsArray[authorsArray.length - 1] + " report for NPR";
                            }
                            teaserWithAuthor = teaser + " " + authorStr;
                            if (!teaserWithAuthor.trim().endsWith(".")) { teaserWithAuthor += "."; }
                        } else {
                            teaserWithAuthor = teaser;
                            if (!teaserWithAuthor.trim().endsWith(".")) { teaserWithAuthor += "."; }
                        }
                    } else if (authorsArray.length > 0) {
                        if (authorsArray.length === 1) {
                            teaserWithAuthor = authorsArray[0] + " reports for NPR";
                            if (!teaserWithAuthor.trim().endsWith(".")) { teaserWithAuthor += "."; }
                        } else if (authorsArray.length === 2) {
                            teaserWithAuthor = authorsArray[0] + " and " + authorsArray[1] + " report for NPR";
                            if (!teaserWithAuthor.trim().endsWith(".")) { teaserWithAuthor += "."; }
                        } else {
                            teaserWithAuthor = authorsArray.slice(0, -1).join(", ") + " and " + authorsArray[authorsArray.length - 1] + " report for NPR";
                            if (!teaserWithAuthor.trim().endsWith(".")) { teaserWithAuthor += "."; }
                        }
                    } else {
                        teaserWithAuthor = "Not Found";
                    }

                    const extractedData = [
                        { label: 'Headline', id: 'headline', value: headline },
                        { label: 'Link to story', id: 'link', value: storyLink },
                        { label: 'Photo', id: 'photo', value: photo },
                        { label: 'Photo credit', id: 'credit', value: photoCredit },
                        { label: 'Teaser with author', id: 'teaser', value: teaserWithAuthor }
                    ];

                    // Render results
                    resultsDiv.innerHTML = '';
                    if (!headline && !storyLink) {
                        throw new Error("Could not find NPR story data. The link might be incorrect or the page structure has changed.");
                    }

                    extractedData.forEach(item => {
                        const cleanValue = item.value ? decodeHtml(item.value) : 'Not Found';

                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.innerHTML = `
                            <label for="${item.id}-output">${item.label}:</label>
                            <div class="content-wrapper">
                                <textarea id="${item.id}-output" readonly>${cleanValue}</textarea>
                            </div>
                            <button class="copy-btn" data-target="${item.id}-output">Copy</button>
                        `;
                        resultsDiv.appendChild(resultItem);
                        autoResizeTextarea(resultItem.querySelector('textarea'));
                    });

                } catch (error) {
                    console.error('Fetch Error:', error);
                    resultsDiv.innerHTML = `<p class="error-message">Failed to fetch the story. The proxy service may be down or the link is incorrect. Please try again later.<br><small>${error.message}</small></p>`;
                } finally {
                    extractBtn.disabled = false;
                    extractBtn.textContent = extractBtn.dataset.orig || 'Extract Information';
                }
            }; // end doExtract

            // Wire up click AND Enter key
            extractBtn.addEventListener('click', (e) => {
                e.preventDefault();
                doExtract();
            });

            // Allow pressing Enter while focused in the URL input to trigger extraction.
            urlInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    doExtract();
                }
            });

            // Also allow Ctrl+Enter as an alternative anywhere on the page
            document.addEventListener('keydown', (e) => {
                if ((e.key === 'Enter' && (e.ctrlKey || e.metaKey))) {
                    e.preventDefault();
                    doExtract();
                }
            });

            // Copy buttons
            resultsDiv.addEventListener('click', (e) => {
                if (e.target.classList.contains('copy-btn')) {
                    const button = e.target;
                    const targetId = button.dataset.target;
                    const textareaToCopy = document.getElementById(targetId);

                    if (textareaToCopy && navigator.clipboard) {
                        navigator.clipboard.writeText(textareaToCopy.value).then(() => {
                            button.textContent = 'Copied!';
                            button.classList.add('copied');
                            setTimeout(() => {
                                button.textContent = 'Copy';
                                button.classList.remove('copied');
                            }, 2000);
                        }).catch(err => {
                            console.error('Failed to copy text: ', err);
                            alert('Failed to copy text.');
                        });
                    }
                }
            });
        });
    
    // Auto-clear, paste from clipboard, and auto-extract on click
    const urlInput = document.getElementById('urlInput');
    if (urlInput) {
        urlInput.addEventListener('click', async () => {
            try {
                urlInput.value = ''; // clear old value
                // Try to read from clipboard
                const clipText = await navigator.clipboard.readText();
                if (clipText && clipText.trim()) {
                    urlInput.value = clipText.trim();
                    extractInfo(); // call the main extraction function
                }
            } catch (err) {
                console.warn('Clipboard read failed:', err);
            }
        });
    }

</script>

</body>
</html>
